<template name="pratos">
    <ol class="hungry-menu-list">
        {{#each produtos}}
            {{> produto}}
        {{/each}}
    </ol>
</template>


<template name="produto">
    <li class="hungry-menu-item {{#if isPromocao}}special{{/if}}">
        <a href="{{imagem.grande}}" class="lightbox hungry-thumbnail-link cboxElement" title="{{nome}}">
            <img src="{{imagem.thumbnail}}" class="hungry-menu-item-thumbnail" alt="{{nome}}">
            <div class="hungry-thumbnail-overlay">
                <i class="fa fa-search-plus"></i>
            </div>
        </a>
        <div class="hungry-menu-item-container">
            <a href="template-recipe-single.html" class="hungry-menu-item-header">
                <h3 class="hungry-menu-item-title">{{nome}}</h3>
                <h4 class="hungry-menu-item-price">{{preco}}</h4>
            </a>
            <div class="hungry-menu-item-excerpt">
                <p>{{descricao}}</p>
            </div>
        </div>
    </li>
</template>
